<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Recharge - Invia Denaro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #010101;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .balance {
            text-align: center;
            font-size: 24px;
            color: #fe2c55; /* TikTok red */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            background-color: #69c9d0; /* TikTok blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #40a9af;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
        }

        .summary h3 {
            color: #fe2c55; /* TikTok red */
        }

        /* Stile per il pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .popup h2 {
            color: #fe2c55;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 18px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #69c9d0; /* TikTok blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #40a9af;
        }

        /* Stile per l'icona di successo (V verde) */
        .success-icon {
            font-size: 50px;
            color: green;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/TikTok_logo.svg/1024px-TikTok_logo.svg.png" alt="TikTok Logo">
    <h1>TikTok Recharge</h1>
</header>

<div class="container">
    <!-- Sezione che mostra il saldo -->
    <div class="balance">
        Coin Balance: <strong id="balance">40.000.000</strong>
    </div>
<br>
    <form id="send-money-form">
        <label for="recipient-email">Name:</label>
        <input type="text" id="recipient-email" placeholder="">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="" min="1" required>

        <label for="time">Time for transfer (in minutes):</label>
        <input type="number" id="time" placeholder="" min="1" required>

        <button type="submit">Send Money</button>
    </form>

    <div class="summary" id="summary" style="display: none;">
        <h3>Riepilogo Transazione</h3>
        <p>Stai inviando <span id="summary-amount"></span> a <span id="summary-email"></span></p>
        <p>I soldi arriveranno in <span id="summary-time"></span> giorni</p>
    </div>
</div>

<!-- Pop-up per la conferma dell'invio -->
<div class="popup" id="popup">
    <div class="success-icon">✔️</div> <!-- Icona V verde -->
    <h2>Money sent successfully!</h2>
    <p>Name: <span id="popup-recipient"></span></p>
    <p>Amount: <span id="popup-amount"></span> EUR</p>
    <p>Time: <span id="popup-time"></span> Minutes</p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
    let saldo = 40000000; // Saldo iniziale in euro

    document.getElementById('send-money-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Recupera i dati dal form
        const email = document.getElementById('recipient-email').value || "Not Specified";
        const amount = parseFloat(document.getElementById('amount').value);
        const time = document.getElementById('time').value;

        // Controlla se l'importo è maggiore del saldo disponibile
        if (amount > saldo) {
            alert("Saldo insufficiente per inviare l'importo richiesto.");
            return;
        }

        // Sottrae l'importo dal saldo
        saldo -= amount;
        document.getElementById('balance').textContent = `€${saldo.toLocaleString('it-IT', { minimumFractionDigits: 2 })}`;

        // Mostra il pop-up con il riepilogo della transazione
        document.getElementById('popup-recipient').textContent = email;
        document.getElementById('popup-amount').textContent = amount;
        document.getElementById('popup-time').textContent = time;
        document.getElementById('popup').style.display = 'block';
    });

    // Funzione per chiudere il pop-up
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
