<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Recharge - Invia Denaro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #010101;
            color: white;
            display: flex;
            align-items: center;
            padding: 15px;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .balance {
            text-align: center;
            font-size: 26px; /* 8% più grande rispetto a 24px */
            color: black; /* Bilancio di colore nero */
            margin-bottom: 20px;
        }

        .balance strong {
            font-size: 26px; /* 8% più grande rispetto a 24px */
            color: #cb3234; /* Verde scuro per importo */
            font-weight: bold; /* Grassetto */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            background-color: #69c9d0; /* TikTok blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #40a9af;
        }

        .summary {
            margin-top: 20px;
            text-align: center;
        }

        .summary h3 {
            color: #fe2c55; /* TikTok red */
        }

        /* Stile per il pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .popup h2 {
            color: #fe2c55;
            margin-bottom: 15px;
        }

        .popup p {
            font-size: 18px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #69c9d0; /* TikTok blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #40a9af;
        }

        /* Stile per l'icona di successo (V verde) */
        .success-icon {
            font-size: 50px;
            color: green;
            margin-bottom: 10px;
        }

        /* Stile per l'immagine piccola della moneta TikTok */
        .coin-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: auto;
        }

        /* Barra di caricamento */
        .progress-container {
            display: none;
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
            height: 30px;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50; /* Verde */
            border-radius: 5px;
            text-align: center;
            line-height: 30px; /* Centrato verticalmente */
            color: white;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="TikTok Logo">
    <h1>TikTok Recharge</h1>
</header>

<div class="container">
    <!-- Sezione che mostra il saldo -->
    <div class="balance">
       Coins Balance: <strong id="balance">40,000,000</strong> 
    </div>
<br>
    <form id="send-money-form">
        <label for="recipient-email">Username:</label>
        <input type="text" id="recipient-email" placeholder="">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="" min="1" required>

        <label for="time">Time for transfer (in minutes):</label>
        <input type="number" id="time" placeholder="" min="1" required>

        <button type="submit">Send Coins</button>
    </form>

    <!-- Barra di caricamento -->
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="summary" id="summary" style="display: none;">
        <h3>Riepilogo Transazione</h3>
        <p>Stai inviando <span id="summary-amount"></span> Coins a <span id="summary-email"></span></p>
        <p>I soldi arriveranno in <span id="summary-time"></span> giorni</p>
    </div>
</div>

<!-- Pop-up per la conferma dell'invio -->
<div class="popup" id="popup">
    <div class="success-icon">✅</div> <!-- Icona V verde -->
    <h2>Coins sent successfully!</h2>
    <p>Name: <span id="popup-recipient"></span></p>
    <p>Amount: <span id="popup-amount"></span> Coins</p>
    <p>Time: <span id="popup-time"></span> Minutes</p>
    <button onclick="closePopup()">OK</button>
</div>

<!-- Immagine della moneta TikTok -->
<img class="coin-icon" src="https://cdn3d.iconscout.com/3d/free/thumb/free-tiktok-coin-3d-icon-download-in-png-blend-fbx-gltf-file-formats--brand-name-social-media-symbol-logo-branding-pack-logos-icons-6220601.png?f=webp" alt="TikTok Coin">

<script>
    let saldo = 40000000; // Saldo iniziale in monete

    document.getElementById('send-money-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Recupera i dati dal form
        const email = document.getElementById('recipient-email').value || "Not Specified";
        const amount = parseInt(document.getElementById('amount').value, 10); // Convertire in numero intero
        const time = document.getElementById('time').value;

        // Controlla se l'importo è maggiore del saldo disponibile
        if (amount > saldo) {
            alert("Saldo insufficiente per inviare l'importo richiesto.");
            return;
        }

        // Sottrae l'importo dal saldo
        saldo -= amount;
        document.getElementById('balance').textContent = saldo.toLocaleString('it-IT'); // Mostra il saldo come numero intero

        // Mostra la barra di caricamento
        document.getElementById('progress-container').style.display = 'block';
        let progressBar = document.getElementById('progress-bar');
        let width = 0;
        let interval = setInterval(function() {
            if (width >= 100) {
                clearInterval(interval);

                // Mostra il pop-up con il riepilogo della transazione
                document.getElementById('popup-recipient').textContent = email;
                document.getElementById('popup-amount').textContent = amount.toLocaleString('it-IT'); // Mostra il numero intero
                document.getElementById('popup-time').textContent = time;
                document.getElementById('popup').style.display = 'block';
                
                // Nasconde la barra di caricamento dopo il pop-up
                document.getElementById('progress-container').style.display = 'none';
            } else {
                width++;
                progressBar.style.width = width + '%';
                progressBar.textContent = width + '%';
            }
        }, 30); // Modifica questo valore per regolare la velocità del caricamento
    });

    // Funzione per chiudere il pop-up
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
